<div id="userInfo">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row panel-title">
                <a href="/user/profile.php?id={{user.id.v}}" target="_blanc">{{user.firstname.v}} {{user.lastname.v}}</a>
                    <a href="/user/editadvanced.php?id={{user.id.v}}" target="_blanc">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="false"></span>
                        </button>
                    </a>
            </div>

        </div>
        <div class="panel-body">
            <loader ng-show="loadingUser"></loader>
            <div class="table">
                <div class="row" ng-repeat="user in user">
                    <div class="col-md-4">{{user.string}}</div>
                    <div class="col-md-8">{{user.v}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
