<div id="userInfo">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">{{user.firstname}} {{user.lastname}}
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="false"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </h2>
        </div>
        <div class="panel-body">
            <div class="table">
                <div class="row" ng-repeat="user in user">
                    <div class="col-md-4">{{user.string}}</div>
                    <div class="col-md-8">{{user.v}}</div>
                </div>
