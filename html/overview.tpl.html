<modal title="Error" visible="showModal">
    <form role="form">
        <div class="alert alert-danger" role="alert"><strong>Login Error</strong> Please check, whether you are logged in and reload the page!</div>
        <button type="submit" class="btn btn-default" onclick="location.reload();">Reload</button>
    </form>
</modal>

<div class="row">
    <div class="col-md-6" id="course">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>{{vocabulary.course}}</h3>
                </div>
            </div>
            <div class="panel-body">
                <courseinfo ng-show="courseid"></courseinfo>
                <coursesearch></coursesearch>
            </div>
        </div>
    </div>
    <div class="col-md-6" id="user">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title"><h3>{{vocabulary.user}}</h3></div>
            </div>
            <div class="panel-body">
                <userinfo ng-show="userid"></userinfo>
                <usersearch></usersearch>
            </div>
        </div>
    </div>
</div>
