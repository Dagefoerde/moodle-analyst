<!DOCTYPE html>
<html>
    <head>		
        <!-- Create table -->
        <script type="text/javascript">

            //------------------------------------------------------------------//
            // Load the Visualization API and the controls package.
            //------------------------------------------------------------------//
            google.load('visualization', '1.1', {'packages': ['controls']});

            //------------------------------------------------------------------//
            // Set a callback to run when the Google Visualization API is loaded.
            //------------------------------------------------------------------//
            google.setOnLoadCallback(DrawDashboard());

            //------------------------------------------------------------------//
            // Dashboard Function.
            //------------------------------------------------------------------//
            function DrawDashboard() {
                $.ajax({
                    url: "/report/moodleanalyst/rest/router.php/OneActivityInCourse/",
                    dataType: 'json'
                }).done(function(result) {
                    //------------------------------------------------------------------//
                    // Create and populate the data table.
                    //------------------------------------------------------------------//
                    var data = new google.visualization.DataTable();
                    data.addColumn('number', 'ID');
                    data.addColumn('string', 'Semester');
                    data.addColumn('string', 'Fachbereich');
                    data.addColumn('string', 'Name');
                    data.addColumn('string', 'Aktivität');
                    var array = new Array();
                    result = result.Records;
                    $.each(result, function(id, felder) {
                        var subarray = new Array();
                        subarray.push(parseInt(felder.id));
                        subarray.push(felder.semester);
                        subarray.push(felder.fb);
                        subarray.push(felder.fullname);
                        subarray.push(felder.activity);
                        array.push(subarray);
                    });
                    data.addRows(array);

                    //------------------------------------------------------------------//
                    // Create a dashboard.
                    //------------------------------------------------------------------//
                    var dashboard = new google.visualization.Dashboard(document.getElementById('dashboardOneActivity'));

                    //------------------------------------------------------------------//
                    // Create a category picker to filter by Semester.
                    //------------------------------------------------------------------//
                    var categoryPickerSemester = new google.visualization.ControlWrapper({
                        'controlType': 'CategoryFilter',
                        'containerId': 'semester_filter_div_oneactivity',
                        'options': {
                            filterColumnIndex: 1,
                            ui: {
                                caption: 'Nach Semester filtern',
                                label: '',
                                allowTyping: false
                            }
                        }
                    });

                    //------------------------------------------------------------------//
                    // Create a category picker to filter by Fachbereich.
                    //------------------------------------------------------------------//
                    var categoryPickerFB = new google.visualization.ControlWrapper({
                        'controlType': 'CategoryFilter',
                        'containerId': 'fb_filter_div_oneactivity',
                        'options': {
                            filterColumnIndex: 2,
                            ui: {
                                caption: 'Nach Fachbereich filtern',
                                label: '',
                                allowTyping: false
                            },
                        }
                    });
                    
                    //------------------------------------------------------------------//
                    // Create a category picker to filter by Aktivitaet.
                    //------------------------------------------------------------------//
                    var categoryPickerAktivitaet = new google.visualization.ControlWrapper({
                        'controlType': 'CategoryFilter',
                        'containerId': 'aktivitaet_filter_div_oneactivity',
                        'options': {
                            filterColumnIndex: 4,
                            ui: {
                                caption: 'Nach Aktivität filtern',
                                label: '',
                                allowTyping: false
                            },
                        }
                    });

                    //------------------------------------------------------------------//
                    // Create the table to display.
                    //------------------------------------------------------------------//
                    var table = new google.visualization.ChartWrapper({
                        chartType: 'Table',
                        containerId: 'table_div_oneactivity',
                        options: {
                            showRowNumber: false,
                            page: 'disable',
                            pageSize: 25
                        }
                    });

                    //------------------------------------------------------------------//
                    // Establish dependencies.
                    //------------------------------------------------------------------//
                    dashboard.bind([categoryPickerSemester, categoryPickerFB, categoryPickerAktivitaet], [table]);

                    //------------------------------------------------------------------//
                    // Draw the dashboard.
                    //------------------------------------------------------------------//
                    dashboard.draw(data);

                    //------------------------------------------------------------------//
                    // Define what to do when selecting a table row.
                    //------------------------------------------------------------------//
                    function selectHandler() {
                        var selection = table.getChart().getSelection();
                        for (var i = 0; i < selection.length; i++) {
                            $.get("/report/moodleanalyst/html/detailed_course_view.html", function(inhalt) {
                                $("#getCourse").html(loader);

                                var selectedCourseId = table.getDataTable().getFormattedValue(selection[0].row, 0);
                                //console.log(selectedCourseId);

                                inhalt = inhalt.replace(/#ID#/g, selectedCourseId);
                                //console.log(inhalt);
                                $("#getCourse").html(inhalt);
                                $('body,html').animate({scrollTop: 0}, 800);
                                $("#tabs").tabs({
                                    active: 0
                                });
                            });
                        }
                    }
                    ;

                    //------------------------------------------------------------------//
                    // Setup listener to listen for clicks on table rows and process the selectHandler.
                    //------------------------------------------------------------------//
                    google.visualization.events.addListener(table, 'select', selectHandler);
                    
                    google.visualization.events.addListener(categoryPickerFB, 'statechange', function() {
                        //console.log("Test");
                    });

                });
            }
            ;
        </script>
    </head>

    <body>
        <div class="row">
            <div id="dashboardOneActivity">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"></h3>
                        <div class="row">
                            <div class="col-md-4" id="semester_filter_div_oneactivity"></div>
                            <div class="col-md-4" id="fb_filter_div_oneactivity"></div>
                            <div class="col-md-4" id="aktivitaet_filter_div_oneactivity"></div>
                        </div>
                    </div>
                    <div class="panel-body" id="table_div_oneactivity"></div>
                </div>
            </div>
        </div>
    </body>
</html>
